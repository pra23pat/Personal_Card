name: personal_card
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - image/
  fonts:
    - family: Baloo2
      fonts:
        - asset: fonts/Baloo2-Regular.ttf
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf

